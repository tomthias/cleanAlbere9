<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#020617">
  <meta name="description" content="FlatMate Clean - Calendario Pulizie per Albere 9">
  <title>FlatMate Albere 9</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    body {
      transition: background-color 0.5s ease, color 0.5s ease;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .light body {
      background-image: radial-gradient(circle at 0% 0%, #f8fafc 0%, #f1f5f9 100%);
    }

    .dark body {
      background-color: #020617;
      background-image: radial-gradient(circle at 0% 0%, #0f172a 0%, #020617 100%);
    }
  </style>
